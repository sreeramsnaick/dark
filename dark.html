<!DOCTYPE html>
<head>
  <title>Dark Mode Toggle</title>
  <style>
    .dark-mode {
      background-color:black;
      color: white;
    }

    .toggle-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
